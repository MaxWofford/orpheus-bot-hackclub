display_information:
  name: orpheus
  description: Howdy!
  background_color: "#e42d42"
features:
  bot_user:
    display_name: orpheus
    always_online: true
  shortcuts:
    - name: Test Flag post
      type: message
      callback_id: flag_comment
      description: Flag this message for Community Team review
  slash_commands:
    - command: /address
      url: https://orpheus-bot-hackclub.herokuapp.com/slack/receive
      description: View/edit your address
      should_escape: false
    - command: /roll
      url: https://orpheus-bot-hackclub.herokuapp.com/slack/receive
      description: Roll a dice
      usage_hint: 1d20
      should_escape: true
    - command: /airtable
      url: https://orpheus-bot-hackclub.herokuapp.com/slack/receive
      description: Get user's Airtable record
      usage_hint: (admin only)
      should_escape: true
    - command: /my-email
      url: https://orpheus-bot-hackclub.herokuapp.com/slack/receive
      description: Check what address is used by HQ
      should_escape: false
    - command: /disable-haiku
      url: https://orpheus-bot-hackclub.herokuapp.com/slack/receive
      description: Disable haiku detection for your messages
      should_escape: false
    - command: /enable-haiku
      url: https://orpheus-bot-hackclub.herokuapp.com/slack/receive
      description: Enable haiku detection for your messages
      should_escape: false
oauth_config:
  redirect_urls:
    - https://orpheus-bot-hackclub.herokuapp.com/oauth
  scopes:
    user:
      - channels:history
      - channels:write
      - groups:history
      - im:history
      - mpim:history
      - reactions:read
      - users:read
      - users:read.email
    bot:
      - calls:read
      - calls:write
      - channels:history
      - channels:join
      - channels:manage
      - channels:read
      - chat:write
      - commands
      - dnd:read
      - files:read
      - groups:history
      - groups:read
      - groups:write
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - mpim:write
      - pins:write
      - reactions:read
      - reactions:write
      - remote_files:read
      - remote_files:share
      - remote_files:write
      - team:read
      - users.profile:read
      - users:read
      - users:read.email
      - users:write
      - files:write
settings:
  event_subscriptions:
    request_url: https://orpheus-bot-hackclub.herokuapp.com/slack/receive
    user_events:
      - message.channels
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - user_change
  interactivity:
    is_enabled: true
    request_url: https://orpheus-bot-hackclub.herokuapp.com/slack/receive
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
